<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TMNT Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head> 


<body>

<div class="container">
	<div class="header">
		<img class="logo" src="assets/images/TMNT_Logo.png">
		<h1>Hangman</h1>
	</div>
	<br>
</div>
<div class="gameContent">
	<h3 class="instructions">Use your keyboard to guess a letter</h3>
	<h2>Current Word</h2>
		<div id="currentWord"></div>
	<h3>Wrong letters: <span id="wrongGuess"></span></h3>
	<h3 class="livesClass">Lives Remaining: <span id="livesLeft"></span></h3>
	<h3>Wins: <span id="wins"></span></h3>
	<h3>Losses: <span id="losses"></span></h3>
		<!--<span id="losses"></span> -->
</div>


<script src="assets/javascript/game.js"></script>
</body>

</html>
